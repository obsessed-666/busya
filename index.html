<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
  /* reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#0b0b12;color:#fff;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto;overflow-x:hidden;-webkit-font-smoothing:antialiased}
  img{max-width:100%;display:block}

  /* page wrapper for breathing camera */
  #pageWrap{position:relative;min-height:100vh;transform-origin:center center;animation:breathe 20s ease-in-out infinite;}
  @keyframes breathe{0%{transform:scale(1)}50%{transform:scale(1.01)}100%{transform:scale(1)}}

  /* sections */
  section{min-height:100vh;width:100vw;display:flex;align-items:center;justify-content:center;padding:24px}

  /* ========== BACKGROUNDS (animated) ========== */
  /* dark animated background (used for intro + story) */
  .dark-animated-bg{
    position:fixed;inset:0;z-index:-4;pointer-events:none;
    background:radial-gradient(circle at 40% 35%, #18202f 0%, #0b0b12 60%);
    overflow:hidden;
  }
  .dark-animated-bg::before,
  .dark-animated-bg::after{
    content:"";position:absolute;inset:-20%;
    background:
      radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.06), transparent),
      radial-gradient(2px 2px at 70% 60%, rgba(255,255,255,0.04), transparent),
      radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,0.03), transparent);
    background-size:120% 120%,140% 140%,100% 100%;
    animation:darkDrift 36s linear infinite;
    opacity:.5;
  }
  .dark-animated-bg::after{ animation-direction:reverse; opacity:.28; }
  @keyframes darkDrift{ from{transform:translateY(0)} to{transform:translateY(420px)} }

  /* extra subtle fog layer for story (gives distinct feel from intro) */
  .story-fog{
    position:fixed;inset:0;z-index:-3;pointer-events:none;
    background:linear-gradient(180deg, rgba(10,12,20,0.06), rgba(6,6,10,0.18));
    mix-blend-mode:overlay; opacity:.5; animation:fogFloat 24s linear infinite;
  }
  @keyframes fogFloat{from{transform:translateY(0)} to{transform:translateY(260px)}}

  /* love animated background (appears after fall) */
  .love-animated-bg{
    position:fixed;inset:0;z-index:-5;pointer-events:none;display:none;overflow:hidden;
    background:linear-gradient(120deg,#2b1055,#7597de,#ff6ec7); background-size:400% 400%;
    animation:romanticShift 18s ease infinite;
  }
  @keyframes romanticShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  .love-animated-bg::before{
    content:"";position:absolute;inset:0;background-image:url('hearts-bg.jpg');background-size:cover;background-position:center;opacity:.28;
    animation:heartsFloat 48s linear infinite;
  }
  @keyframes heartsFloat{from{transform:translateY(0)} to{transform:translateY(-640px)}}

  /* cinematic overlay: vignette + center glow */
  .cinema-overlay{pointer-events:none;position:fixed;inset:0;z-index:6}
  .cinema-overlay::before{
    content:"";position:absolute;inset:0;background:radial-gradient(circle at center, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0.0) 35%, rgba(0,0,0,0.6) 100%);mix-blend-mode:overlay;
  }
  .cinema-overlay::after{
    content:"";position:absolute;inset:0;background:radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 60%);filter:blur(80px);opacity:.35;
  }

  /* ========== INTRO (cat) ========== */
  #intro{position:relative;width:100%;min-height:100vh;display:flex;align-items:center;justify-content:center}
  #cat{z-index:5;width:82vw;max-width:420px;border-radius:18px;box-shadow:0 30px 70px rgba(0,0,0,.65);transform-origin:center;transition:transform .45s cubic-bezier(.2,.9,.3,1);cursor:pointer}
  #cat:active{transform:scale(.995)}
  .hint{position:absolute;bottom:36px;left:50%;transform:translateX(-50%);color:rgba(255,255,255,.75);font-size:14px;z-index:6}

  /* ========== STORY ========== */
  #storyWrap{width:100%;max-width:820px;margin:0 auto;padding:28px 18px;display:none;z-index:5}
  #story{background:transparent;color:#eaeaf0;line-height:1.65;font-size:15px;padding-bottom:120px}
  .story-par{margin-bottom:16px}

  /* spoiler (no label ‚Äî just blurred cover to hint interactivity) */
  .spoiler{position:relative;margin-top:12px;padding:14px 16px;border-radius:12px;background:linear-gradient(180deg,#0f1016,#10101a);cursor:pointer;overflow:hidden}
  .spoiler-cover{
    position:absolute;inset:0;display:block;background:rgba(5,6,10,0.85);backdrop-filter: blur(6px);z-index:4;transition:transform .55s ease,opacity .55s ease;
    /* subtle animated hint (three dots) */
  }
  .spoiler-cover::after{
    content:"";position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:8px;height:8px;border-radius:50%;background:linear-gradient(90deg,#fff,#ddd);opacity:.18;
    box-shadow: 0 -12px 0 0 rgba(255,255,255,0.06), 0 12px 0 0 rgba(255,255,255,0.06);
    animation:hintPulse 1.8s infinite;
  }
  @keyframes hintPulse{0%{opacity:.08;transform:translate(-50%,-50%) scale(.9)}50%{opacity:.2;transform:translate(-50%,-52%) scale(1.05)}100%{opacity:.08;transform:translate(-50%,-50%) scale(.9)}}
  .spoiler.open .spoiler-cover{transform:translateY(-110%);opacity:0;pointer-events:none}
  .spoiler .line{position:relative;z-index:2;color:#fff;font-size:16px}
  .beer-word{color:#ffd166;text-decoration:underline;cursor:pointer;font-weight:700}

  /* ========== BEER SCENE ========== */
  #beerScene{position:fixed;inset:0;pointer-events:none;z-index:50}
  #beer{position:absolute;left:50%;top:-320px;transform:translateX(-50%) rotate(0deg);width:160px;display:none;filter:drop-shadow(0 30px 60px rgba(0,0,0,.6))}
  .splash{position:absolute;border-radius:50%;background:radial-gradient(circle,#ffd86a,#c98a2b);opacity:0;pointer-events:none}
  #puddle{position:absolute;left:50%;transform:translateX(-50%);bottom:12vh;width:18px;height:8px;border-radius:999px;background:radial-gradient(circle,#ffd86a,#ffb14a);filter:blur(3px);opacity:0}

  /* screen shake for pageWrap */
  .shake{animation:shakeAnim .45s linear}
  @keyframes shakeAnim{0%{transform:translate(0,0)}20%{transform:translate(-6px,4px)}40%{transform:translate(6px,-6px)}60%{transform:translate(-4px,3px)}80%{transform:translate(4px,-3px)}100%{transform:translate(0,0)}}

  /* ========== MEMES ========== */
  .meme{position:fixed;z-index:70;cursor:pointer;transform-origin:center;animation:floaty 6s ease-in-out infinite, spinSlow 18s linear infinite}
  .meme{transition:opacity .45s ease, transform .45s ease}
  @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-22px)}100%{transform:translateY(0)}}
  @keyframes spinSlow{0%{rotate:0deg}100%{rotate:360deg}}

  /* ========== LOVE OVERLAY (confession) ========== */
  #loveOverlay{position:fixed;inset:0;background:rgba(0,0,0,0.92);display:none;align-items:center;justify-content:center;z-index:90;padding:28px;text-align:center;font-family:'Marck Script',cursive;font-size:22px;line-height:1.6}
  #loveOverlay .heart{display:inline-block;margin-left:8px;font-size:38px;color:#ff4671;cursor:pointer;transition:transform .25s ease}
  #loveOverlay .heart:active{transform:scale(.95)}#loveOverlay .heart:hover{transform:scale(1.06)}

  /* ========== VIDEO OVERLAY ========== */
  #videoOverlay{position:fixed;inset:0;background:rgba(0,0,0,0.96);display:none;align-items:center;justify-content:center;z-index:110;padding:18px}
  #videoOverlay video{width:94vw;max-width:820px;height:auto;border-radius:12px;box-shadow:0 40px 90px rgba(0,0,0,.7);background:#000}
  #videoOverlay .placeholder{color:#fff;opacity:.95;font-size:18px;text-align:center;max-width:80vw}

  /* responsive tweaks */
  @media (min-width:900px){#cat{max-width:520px}.meme{width:140px}#loveOverlay{font-size:26px}}
  @media (max-width:420px){.meme{width:92px}#loveOverlay{font-size:18px}#videoOverlay video{width:96vw}.spoiler .line{font-size:15px}}
</style>
</head>
