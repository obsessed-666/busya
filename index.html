<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title></title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Marck+Script&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{font-family:'Cormorant Garamond',serif;background:#0b0f1a;color:#eaeaf0;overflow-x:hidden}

/* ---------- SCREEN SHAKE ---------- */
@keyframes screenShake{
  0%{transform:translate(0,0)}
  20%{transform:translate(-6px,4px)}
  40%{transform:translate(6px,-4px)}
  60%{transform:translate(-4px,3px)}
  80%{transform:translate(4px,-3px)}
  100%{transform:translate(0,0)}
}
.shake{animation:screenShake .45s ease}

/* ---------- MYSTERIOUS INTRO ---------- */
#intro{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;background:radial-gradient(circle at 30% 30%, #1b2238, #0b0f1a 70%);animation:mist 12s ease-in-out infinite alternate;z-index:10;transition:opacity 1.4s ease, transform 1.4s ease}
@keyframes mist{0%{background-position:30% 30%}100%{background-position:70% 70%}}
#intro.hide{opacity:0;transform:scale(1.05);pointer-events:none}
#catImage{width:82vw;max-width:420px;border-radius:24px;box-shadow:0 20px 80px rgba(0,0,0,.7);cursor:pointer;transition:transform .8s ease}
#catImage:hover{transform:scale(1.04)}

/* ---------- STORY ---------- */
#story{opacity:0;transition:opacity 1.8s ease;padding:22px;max-width:720px;margin:auto;line-height:1.75;font-size:15px}
#story.show{opacity:1}
p{margin-bottom:18px}
.spoiler{filter:blur(6px);opacity:.35;cursor:pointer;transition:all .8s ease}
.spoiler.revealed{filter:blur(0);opacity:1}
.beerWord{color:#ffd166;cursor:pointer;text-decoration:underline}

/* ---------- BEER ---------- */
#beerScene{position:fixed;inset:0;pointer-events:none;z-index:20}
#beer{position:absolute;width:160px;left:50%;top:-200px;transform:translateX(-50%) rotate(0deg)}
@keyframes fall{0%{top:-200px;transform:translateX(-50%) rotate(0)}70%{transform:translateX(-50%) rotate(240deg)}100%{top:72vh;transform:translateX(-50%) rotate(320deg)}}

/* ---------- LOVE BG ---------- */
body.love{background:linear-gradient(120deg,#2b1055,#7597de,#ff6ec7);background-size:400% 400%;animation:bgMove 18s ease infinite}
@keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* ---------- MEMES FLOAT / ROTATE ---------- */
.meme{position:fixed;width:90px;z-index:30;cursor:pointer;opacity:0;animation:fadeIn .6s ease forwards, floaty 7s ease-in-out infinite, spin 12s linear infinite}
@keyframes fadeIn{to{opacity:1}}
@keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-22px)}100%{transform:translateY(0)}}
@keyframes spin{from{rotate:0deg}to{rotate:360deg}}

/* ---------- TEXT BEFORE VIDEO ---------- */
#loveTextOverlay{position:fixed;inset:0;background:rgba(0,0,0,.88);display:flex;align-items:center;justify-content:center;text-align:center;padding:30px;z-index:40;opacity:0;pointer-events:none;transition:opacity 1s ease}
#loveTextOverlay.show{opacity:1;pointer-events:auto}
#loveText{font-family:'Marck Script',cursive;font-size:26px;line-height:1.6;color:#fff;max-width:800px}
#heartBtn{cursor:pointer;font-size:34px;color:#ff4d6d}

/* ---------- VIDEO ---------- */
#videoOverlay{position:fixed;inset:0;background:rgba(0,0,0,.92);display:flex;align-items:center;justify-content:center;z-index:50;opacity:0;pointer-events:none;transition:opacity .8s ease}
#videoOverlay.show{opacity:1;pointer-events:auto}
#videoOverlay video{width:92vw;max-width:720px;border-radius:18px}

</style>
</head>
<body>

<div id="intro">
  <img id="catImage" src="cat.jpg" alt="–ö–æ—Ç">
</div>

<div id="story">
  <p>–û–¥–Ω–∞–∂–¥—ã —è —Å–∏–¥–µ–ª –∫–∞–∫ –Ω–∏ –≤ —á—ë–º –Ω–µ –±—ã–≤–∞–ª–æ –¥–æ–º–∞...</p>
  <p class="spoiler" id="finalLine">‚Äî –û–π, –∏–∑–≤–∏–Ω–∏, —É –º–µ–Ω—è <span class="beerWord" id="beerTrigger">–ø–∏–≤–æ</span> —É–ø–∞–ª–æ.</p>
</div>

<div id="beerScene">
  <img id="beer" src="beer.png" />
</div>

<div id="loveTextOverlay">
  <div id="loveText">
    –±—É—Å—è, –∫–æ—Ç–∏–∫... <span id="heartBtn">üíò</span>
  </div>
</div>

<div id="videoOverlay">
  <video id="secretVideo" src="video.mp4" controls></video>
</div>

<audio id="darkMusic" src="dark.mp3"></audio>
<audio id="loveMusic" src="love.mp3"></audio>

<script>
const intro=document.getElementById('intro');
const story=document.getElementById('story');
const cat=document.getElementById('catImage');
const spoiler=document.getElementById('finalLine');
const beerTrigger=document.getElementById('beerTrigger');
const beer=document.getElementById('beer');
const darkMusic=document.getElementById('darkMusic');
const loveMusic=document.getElementById('loveMusic');
const loveTextOverlay=document.getElementById('loveTextOverlay');
const heartBtn=document.getElementById('heartBtn');
const videoOverlay=document.getElementById('videoOverlay');

cat.onclick=()=>{intro.classList.add('hide');story.classList.add('show');darkMusic.play()}
spoiler.onclick=()=>spoiler.classList.add('revealed')

beerTrigger.onclick=()=>{
  beer.style.animation='fall 1.6s ease forwards';

  setTimeout(()=>{
    // –í–ò–ë–†–ê–¶–ò–Ø / –¢–†–Ø–°–ö–ê
    document.body.classList.add('shake');
    setTimeout(()=>document.body.classList.remove('shake'),450);

    document.body.classList.add('love');
    darkMusic.pause();
    loveMusic.play();
    spawnMemes();
  },1200);
}

function spawnMemes(){
  for(let i=0;i<22;i++){
    const m=document.createElement('img');
    m.src='meme.png';
    m.className='meme';
    m.style.top=Math.random()*92+'vh';
    m.style.left=Math.random()*92+'vw';
    m.onclick=()=>loveTextOverlay.classList.add('show');
    document.body.appendChild(m);
  }
}

heartBtn.onclick=()=>{loveTextOverlay.classList.remove('show');videoOverlay.classList.add('show')}
</script>

</body>
</html>
