<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>–ë—É—Å—è</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Montserrat,sans-serif;background:#0b0b12;color:#fff;overflow-x:hidden}
.hidden{display:none}
section{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:30px}

/* –ö–û–¢ */
#intro{background:radial-gradient(circle,#1a1a2e,#0b0b12)}
#cat{width:80vw;max-width:420px;cursor:pointer}

/* –¢–ï–ö–°–¢ */
#story{flex-direction:column;line-height:1.6;font-size:15px;max-width:700px;margin:auto}
.spoiler{margin-top:20px;padding:15px;border-radius:12px;background:#151522;cursor:pointer}
.beer{color:#ffd166;text-decoration:underline;cursor:pointer}

/* –ü–ò–í–û */
#beer{position:fixed;top:-200px;left:50%;transform:translateX(-50%);width:130px;display:none}
#puddle{position:fixed;bottom:12%;left:50%;transform:translateX(-50%);width:20px;height:8px;background:#f5c16c;border-radius:50%;display:none;filter:blur(2px)}

/* –õ–Æ–ë–û–í–ù–´–ô –§–û–ù */
.love{background:url('hearts-bg.jpg') center/cover fixed}

/* –ú–ï–ú–´ */
.meme{position:fixed;width:70px;animation:float 6s ease-in-out infinite;cursor:pointer}
@keyframes float{
0%{transform:translateY(0) rotate(0)}
50%{transform:translateY(-20px) rotate(8deg)}
100%{transform:translateY(0) rotate(0)}
}

/* –¢–ï–ö–°–¢ –ü–ï–†–ï–î –í–ò–î–ï–û */
#loveText{
position:fixed;inset:0;background:rgba(0,0,0,.9);
display:none;align-items:center;justify-content:center;
text-align:center;padding:30px;
font-family:Caveat,cursive;font-size:28px
}
#heart{font-size:34px;color:#ff4d6d;cursor:pointer}

/* –í–ò–î–ï–û */
#videoWrap{
position:fixed;inset:0;background:#000;
display:none;align-items:center;justify-content:center
}
video{width:100%;height:100%;object-fit:cover}
</style>
</head>
<body>

<section id="intro">
  <img id="cat" src="cat.jpg">
</section>

<section id="story" class="hidden">
  <div>
    –¢–£–¢ –í–°–¢–ê–í–¨ –°–í–û–ô –ü–û–õ–ù–´–ô –†–ê–°–°–ö–ê–ó –¶–ï–õ–ò–ö–û–ú<br><br>

    <div class="spoiler">
      ‚Äî –û–π, –∏–∑–≤–∏–Ω–∏, —É –º–µ–Ω—è <span class="beer">–ø–∏–≤–æ</span> —É–ø–∞–ª–æ.
    </div>
  </div>
</section>

<img id="beer" src="beer.png">
<div id="puddle"></div>

<div id="loveText">
  –±—É—Å—è, –∫–æ—Ç–∏–∫, —è –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª—Å—è —Å —Ç–æ–±–æ–π –ª–∏—à—å –º–µ—Å—è—Ü –Ω–∞–∑–∞–¥... <span id="heart">üíò</span>
</div>

<div id="videoWrap">
  <video src="video.mp4" autoplay controls></video>
</div>

<audio id="dark" src="dark.mp3"></audio>
<audio id="loveMusic" src="love.mp3"></audio>

<script>
const cat = document.getElementById('cat');
const story = document.getElementById('story');
const beerWord = document.querySelector('.beer');
const beer = document.getElementById('beer');
const puddle = document.getElementById('puddle');
const dark = document.getElementById('dark');
const loveMusic = document.getElementById('loveMusic');
const loveText = document.getElementById('loveText');
const videoWrap = document.getElementById('videoWrap');

cat.onclick=()=>{
  intro.style.display='none';
  story.classList.remove('hidden');
  dark.play();
}

beerWord.onclick=()=>{
  beer.style.display='block';
  beer.animate([
    {top:'-200px',transform:'translateX(-50%) rotate(0deg)'},
    {top:'65%',transform:'translateX(-50%) rotate(90deg)'}
  ],{duration:900,fill:'forwards'});

  setTimeout(()=>{
    puddle.style.display='block';
    puddle.animate([{width:'20px'},{width:'220px'}],{duration:800,fill:'forwards'});
  },800);

  setTimeout(()=>{
    document.body.classList.add('love');
    dark.pause();
    loveMusic.play();
    spawnMemes();
  },1300);
}

function spawnMemes(){
  for(let i=0;i<12;i++){
    let m=document.createElement('img');
    m.src='meme.png';
    m.className='meme';
    m.style.top=Math.random()*90+'%';
    m.style.left=Math.random()*90+'%';
    m.onclick=()=>loveText.style.display='flex';
    document.body.appendChild(m);
  }
}

heart.onclick=()=>{
  loveText.style.display='none';
  videoWrap.style.display='flex';
}
</script>

</body>
</html>
